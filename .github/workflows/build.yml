name: Build and Test

on:
  push:
  schedule:
  - cron: 0 0 * * *

jobs:
  check:
    name: Check the code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    steps:
    - name: Install the appropriate Rust toolchain
      run: |
        rustup toolchain install ${{ matrix.rust }}
        rustup default ${{ matrix.rust }}
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: Run rustfmt
      run: |
        rustup component add rustfmt
        cargo fmt --all -- --check
    - name: Run clippy
      run: |
        rustup component add clippy
        cargo clippy --workspace --all-features --all-targets
  test:
    name: Test the code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    steps:
    - name: Install the appropriate Rust toolchain
      run: |
        rustup toolchain install ${{ matrix.rust }}
        rustup default ${{ matrix.rust }}
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: Run cargo test
      run: |
        cargo test --workspace --all-features --all-targets --no-fail-fast
    - name: Ensure index.d.ts is up-to-date after tests were run
      run: |
        git diff --exit-code -- types/bindings/index.d.ts
